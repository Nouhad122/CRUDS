<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUDS</title>
</head>
<body>
    <div class="heading">
        <h1>CRUDS</h1>
        <h6>PRODUCT MANAGEMENT SYSTEM</h6>
    </div>
    <div class="input">
        <input class="title" type="text" placeholder="title">
        <div class="warning" id="no-title"><strong>Please set a title</strong></div>
        <div class="price">
            <div class="first">
        <input class="number" onkeyup="getTotal()" type="number" id="price" placeholder="price">
        <input class="number" onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
       </div>
       <div class="second">
        <input class="number" onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input class="number" onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
        </div>
        <small id="total"></small>
    </div>
    <input class="count" type="number" placeholder="count">
    <div class="warning" id="no-count"><strong>You can't create more than 100 item</strong></div>
    <input class="category" type="text" placeholder="category">
    <div class="warning" id="no-category"><strong>Please set a category</strong></div>
    <button class="create">Create</button>
    </div>
    <div class="output">
        <input onkeyup="searchElement(this.value)" class="search" type="text" placeholder="Search By Title">
        <div class="btn">
            <button onclick = "getSearchMood(this.id)" class="byt" id="searchTitle">Search By Title</button>
            <button onclick = "getSearchMood(this.id)" class="byc" id="searchCategory">Search By Category</button>
        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
